name: release

run-name: Release ${{ github.ref_name }}

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.7.1
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-gem:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Update version from tag and commit
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION="${{ github.ref_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "Updating version to: $VERSION"
          # Checkout master branch
          git checkout master
          # Update version.rb file
          sed -i "s/VERSION = \".*\"/VERSION = \"$VERSION\"/" lib/pgslice/version.rb
          cat lib/pgslice/version.rb
          # Commit and push the change
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lib/pgslice/version.rb
          git commit -m "Update version to ${{ github.ref_name }}" || exit 0
          git push origin master

      - name: Build gem
        id: build
        run: |
          gem build pgslice.gemspec
          GEM_FILE=$(ls pgslice-*.gem | head -n 1)
          echo "GEM_FILE=$GEM_FILE" >> $GITHUB_OUTPUT
          echo "GEM_NAME=$(basename $GEM_FILE .gem)" >> $GITHUB_OUTPUT
          echo "Built gem: $GEM_FILE"
          ls -lh pgslice-*.gem

      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgslice-gem
          path: pgslice-*.gem
          retention-days: 30

      - name: Create GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: pgslice-*.gem
          generate_release_notes: true

