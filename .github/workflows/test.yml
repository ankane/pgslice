name: test-matrix
on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

run-name: Test ${{ github.event.pull_request.number || github.ref }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Unit tests ${{ matrix.ruby }} ${{ matrix.postgres }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: 3.4
            postgres: 18
          - ruby: 3.4
            postgres: 17
          - ruby: 3.3
            postgres: 16
          - ruby: 3.2
            postgres: 15
          - ruby: 3.1
            postgres: 14
          - ruby: "3.0"
            postgres: 13
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - uses: ankane/setup-postgres@v1
        with:
          postgres-version: ${{ matrix.postgres }}
          database: pgslice_test
      - run: bundle exec rake test
